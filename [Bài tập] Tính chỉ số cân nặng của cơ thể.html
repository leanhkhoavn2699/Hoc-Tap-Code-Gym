<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = prompt('hay nhap can nang vao day')
    let height = prompt('hay nhap chieu cao vao day')
    let bmi = ( weight/(height*height))
    if (bmi<18.5){
        document.write('underweight')
    }
    else if (bmi<25){
        document.write('normal')
    }
    else if (bmi<30){
        document.write('overweight')
    }
    else {
        document.write('obese')
    }
</script>
</body>
</html>
