<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập 2] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let inputcelsius;
    inputcelsius = prompt('nhap nhiet do C can quy doi vao day');
    let celsius= parseInt(inputcelsius);
    let Faraheint= (9*celsius/45) + 32;
    document.write('Nhiet do F la:'+Faraheint)
</script>
</body>
</html>
