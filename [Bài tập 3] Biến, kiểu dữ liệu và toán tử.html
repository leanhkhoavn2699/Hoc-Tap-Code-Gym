<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập 3] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let inputarea;
    let inputradius;
    inputarea = prompt('Enter area');
    inputradius = prompt('Enter radius');
    let area =parseInt(inputarea);
    let radius = parseInt(inputradius);
    let dientichhinhtron = 3.14*area*radius;
    document.write('dien tich hinh tron la : '+dientichhinhtron);
</script>
</body>
</html>
