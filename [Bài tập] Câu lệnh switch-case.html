<html lang="en">
<head>

    <title>[Bài tập] Câu lệnh switch-case</title>

<body>

                break;
            case '4' :
                alert('1 thang co 30 ngay')
                break;
            case '5' :
                alert('1 thang co 31 ngay')
                break;
            case '6' :
                alert('1 thang co 30 ngay')
                break;
            case '7' :
                alert('1 thang co 30 ngay')
                break;
            case '8' :
                alert('1 thang co 30 ngay')
                break;
            case '9' :
                alert('1 thang co 31 ngay')
                break;
            case '10' :
                alert('1 thang co 30 ngay')
                break;
            case '11' :
                alert('1 thang co 30 ngay')
                break;
            case '12' :
                alert('1 thang co 30 ngay')
                break;
            default :
                alert('nhap sai du lieu')
                break;

        }

    }
</script>
</body>
</html>
